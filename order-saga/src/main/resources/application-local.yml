spring:
    kafka:
        bootstrap-servers: localhost:9092
    # Database Configuration
    datasource:
        url: jdbc:mysql://localhost:3306/saga_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
        username: root
        password: rootpass^^*
        driver-class-name: com.mysql.cj.jdbc.Driver

    # JPA Configuration
    jpa:
        hibernate:
            ddl-auto: none
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
                format_sql: true

# Server Configuration
server:
    port: 9087

uuid:
    node-id: ${NODE_ID:0}